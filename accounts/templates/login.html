{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>アニメ! GO! -- ログイン</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'assets/img/ecosystem.png' %}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" /> 
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body class="text-center"> 
    <main class="form-signin w-100 m-auto">
      {% if form.errors %}
        <p style='color: red'>ユーザー名とパスワードが一致しません。</p>
      {% endif %}
      <form method ="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'assets/img/ecosystem.png' %}" alt="" width="60" height="60">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <label for="Username" class="visually-hidden">User name</label>
        <input type="text"
              name="username"
              id="id_username"
              maxlength="150"
              autocapitalize="none"
              class="form-control"
              placeholder="ユーザー名"
              required autofocus>
        <br>
        <label for="Password" class="visually-hidden">Password</label>
        <input type="password"
              name="password"
              id="id_password"
              autocapitalize="current-password"
              class="form-control"
              placeholder="パスワード"
              required autofocus>
        <br>
        <!--<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button> -->
        <input class="w-100 btn-lg btn-primary"
              type="submit"
              value="ログイン">
        <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p> -->
        <br><br>
        <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a><p>
        <input type="hidden"
              name="next"
              value="{% url 'anime:index' %}">

      </form>
    </main>
    
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
